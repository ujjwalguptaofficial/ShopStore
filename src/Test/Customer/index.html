<body>
    <div id='divNavContainer'></div>
    <div class="row center-align">

                    <tr id='trSearch'>
                        <th><input type="text" placeholder="Customer Name"></th>
                        <th><input type="text" placeholder="Contact Name"></th>
                        <th><input type="text" placeholder="Email"></th>
                        <th><input type="text" placeholder="Address"></th>
                        <th><input type="text" placeholder="City"></th>
                        <th><input type="text" placeholder="Postal Code"></th>
                        <th><input type="text" placeholder="Country"></th>
                        <th></th>
                        <th></th>
                    </tr>
                    <tr>
                        <th>Name</th>
                        <th>Contact Name</th>
                        <th>Email</th>
                        <th>Address</th>
                        <th>City</th>
                        <th>PostalCode</th>
                        <th>Country</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <ul class="pagination">

            </ul>
        </div>
    </div>
    <script src="../Scripts/matdialog.min-1.0.0.js"></script>
    <link href="../Style/matdialog.min-1.0.0.css" rel="stylesheet" type="text/css" />

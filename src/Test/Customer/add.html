<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title>JsStore Example</title>
    <meta name="author" content="Ujjwal Gupta">
    <meta name="keywords" content="JsStore, JsStore Example">
    <meta name="description" content="ShopStoreDemo is an offline web app. It uses JsStore for storage.">
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link href="../materialize/css/materialize.min.css" rel="stylesheet " type="text/css" />
    <script src="../Scripts/jquery.js"></script>
    <script src="../materialize/js/materialize.min.js"></script>
    <link href="../Style/common.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div id='divNavContainer'></div>
    <div class="row">
        <form class="col s12 m8 l6 xl4 push-s0 push-m2 push-l3 push-xl4 right-alert">
            <h5 class="#bf360c deep-orange darken-4 color-white padding-10-px center-align">Add Customer</h5>
            <div class="input-field col s12">
                <input placeholder="Enter Item Name" id="txtName" type="text" class="validate">
                <label for="txtName" data-error="wrong" data-success="right">Customer Name</label>
            </div>
            <div class="input-field col s12">
                <input id="txtCName" placeholder="Contact Name" type="text" class="validate">
                <label for="txtCName" data-error="wrong" data-success="right">Contact Name</label>
            </div>
            <div class="input-field col s12">
                <input placeholder="Enter Item Quantity" id="txtEmail" type="text" class="validate">
                <label for="txtEmail" data-error="wrong" data-success="right">Email</label>
            </div>
            <div class="input-field col s12">
                <input placeholder="Enter Address" id="txtAddress" type="text" class="validate">
                <label for="txtAddress" data-error="wrong" data-success="right">Address</label>
            </div>
            <div class="input-field col s12">
                <input placeholder="Enter City" id="txtCity" type="text" class="validate">
                <label for="txtCity" data-error="wrong" data-success="right">City</label>
            </div>
            <div class="input-field col s12">
                <input placeholder="Enter Postal Code" id="txtPostalCode" type="text" class="validate">
                <label for="txtPostalCode" data-error="wrong" data-success="right">Postal Code</label>
            </div>
            <div class="input-field col s12">
                <input placeholder="Enter Country" id="txtCountry" type="text" class="validate">
                <label for="txtCountry" data-error="wrong" data-success="right">Country</label>
            </div>
            <div class="center-align">
                <a class="waves-effect waves-light btn" onclick="save();"><i class="material-icons left">done</i>Submit</a>
                <a id='btnCancel' class="waves-effect waves-light btn"><i class="material-icons left">close</i>Cancel</a>
            </div>
        </form>
    </div>
    <script src="../Scripts/matdialog.min-1.0.0.js"></script>
    <link href="../Style/matdialog.min-1.0.0.css" rel="stylesheet" type="text/css" />
    <script src="../Scripts/JsValidator.js"></script>
    <script src="../Scripts/JsStore-1.1.3.js"></script>
    <script src="../Scripts/DbStructure.js"></script>
    <script src="../Scripts/common.js"></script>
    <script src="add.js"></script>
</body>

</html>
